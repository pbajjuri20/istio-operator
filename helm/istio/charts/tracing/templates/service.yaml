apiVersion: v1
kind: List
metadata:
  name: tracing-services
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.provider }}
    chart: {{ template "tracing.chart" . }}
    heritage: {{ .Release.Service }}
    release: {{ .Release.Name }}
items:
- apiVersion: v1
  kind: Service
  metadata:
    name: zipkin
    namespace: {{ .Release.Namespace }}
    labels:
      app: {{ .Values.provider }}
{{ if eq .Values.provider "jaeger" }}
      jaeger-infra: zipkin-service
{{ end }}
      chart: {{ template "tracing.chart" . }}
      heritage: {{ .Release.Service }}
      release: {{ .Release.Name }}
  spec:
    type: {{ .Values.service.type }}
    ports:
      - port: {{ .Values.service.externalPort }}
        targetPort: 9411
        protocol: TCP
        name: {{ .Values.service.name }}
    selector:
      app: {{ .Values.provider }}
{{ if eq .Values.provider "jaeger" }}
      jaeger-infra: collector-pod
{{ end }}
- apiVersion: v1
  kind: Service
  metadata:
    name: tracing
    namespace: {{ .Release.Namespace }}
    annotations:
      {{- range $key, $val := .Values.service.annotations }}
      {{ $key }}: {{ $val | quote }}
      {{- end }}
    labels:
      app: {{ .Values.provider }}
{{ if eq .Values.provider "jaeger" }}
      jaeger-infra: tracing-service
{{ end }}
      chart: {{ template "tracing.chart" . }}
      heritage: {{ .Release.Service }}
      release: {{ .Release.Name }}
  spec:
{{ if eq .Values.provider "jaeger" }}
    type: LoadBalancer
{{ end }}
    ports:
{{ if eq .Values.provider "jaeger" }}
      - name: tracing
{{ else }}
      - name: http-query
{{ end}}
        port: 80
        protocol: TCP
{{ if eq .Values.provider "jaeger" }}
        targetPort: 16686
{{ else }}
        targetPort: 9411
{{ end}}
    selector:
      app: {{ .Values.provider }}
{{ if eq .Values.provider "jaeger" }}
      jaeger-infra: query-pod
{{ end }}
