spec:
  logging:
    level: info
    componentLevel: {}
    logAsJSON: false

  policy:
    type: Istiod # or Mixer or Remote
    # one of the following
    mixer: # legacy v1
      enableChecks: false
      failOpen: false
    # or
    remote:
      address: my-remote-policy.example.com
      createServices: false
      enableChecks: false
      failOpen: false
    # or v2
    istiod: {}

  telemetry:
    type: Istiod # or Mixer or Remote
    # one of the following
    mixer: # legacy v1
      sessionAffinity: false
      batching:
        maxEntries: 100
        maxTime: 1s
    # or
    remote:
      address: my-remote-telemetry.example.com
      createServices: false
      sessionAffinity: false
      batching:
        maxEntries: 100
        maxTime: 1s
    # or v2
    istiod:
      # any or all of the following
      metadataExchange:
        wasmEnabled: false
      prometheusFilter:
        scrape: true
        wasmEnabled: false
      stackDriverFilter:
        logging: false
        monitoring: false
        topology: false
        disableOutbound: false
        configOverride: {}

  proxy:
    adminPort: 15000
    concurrency: 0

    logging:
      level: info
      componentLevel: {}
      logAsJSON: false

    networking:
      connectionTimeout: 10s

      initialization:
        type: CNI # or InitContainer
        # one of the following
        cni: {}
        # or
        initContainer: {}

      trafficControl:
        interceptionMode: REDIRECT
        inbound:
          includedPorts: "*"
        outbound:
          includeIPRanges: []
          excludedIPRanges: []
          excludedPorts: []
          policy: ALLOW_ANY

      protocol:
        detectionTimeout: 100ms
        debug:
          enableInboundSniffing: false
          enableOutboundSniffing: false

      dns:
        searchSuffixes: []

    readiness:
      rewriteApplicationProbes: false
      statusPort: 15020
      initialDelaySeconds: 1
      periodSeconds: 2
      failureThreshold: 30
